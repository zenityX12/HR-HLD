<!DOCTYPE html>
<html>
<head>
    <title>เลือกวันหยุด</title>
    <script>
        async function submitForm() {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";  // เปลี่ยนเป็น URL ที่ได้จาก Google Apps Script

            const data = { name, date };

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                alert("บันทึกข้อมูลเรียบร้อย!");
            } catch (error) {
                alert("เกิดข้อผิดพลาด: " + error);
            }
        }
    </script>
</head>
<body>
    <h1>ลงทะเบียนวันหยุด</h1>
    <form onsubmit="event.preventDefault(); submitForm();">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" required><br>
        <label for="date">เลือกวันหยุด:</label>
        <input type="date" id="date" required><br>
        <button type="submit">บันทึกวันหยุด</button>
    </form>
</body>
</html>
